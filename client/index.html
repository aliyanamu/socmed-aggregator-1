<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="547960213554-kheu948p245fgqj8icqi187r9anj86p2.apps.googleusercontent.com">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">StarGit</a>
            <div class="navbar-right" style="display: inline-flex">
              <div class="g-signin2" style="display: inline-flex;" data-width="40" data-height="40" data-longtitle="true" data-onsuccess="onSignIn"></div>
              <div id="profile"></div>
              <button id="logbtn" style="margin: 13px 0 0 20px;" class="waves-effect waves-light btn" type="button" onclick="signOut()">Log Out</button>
            </div>
          </div>
        </nav>
      </div>

      <div class="row row-body ">
        <div class="col-md-3 box">
          <h4>Users</h4>
          <ul style="list-style-type:none" id="userlist">
          </ul>
        </div>
        <div class="col-md-4 box">
          <input class="search" type="text" placeholder="Search...">
          <button id="searchbtn" class="waves-effect waves-light btn" type="button" value="Submit">Submit</button>
          <div class="list" id="repolist">
          </div> 
        </div>

        <div class="col-md-5 box" id="detail">
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/alertify.min.js"></script>
    <script src="main.js"></script>
    <script src="oauth.js"></script>
  </body>
</html>
